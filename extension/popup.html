<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Notification Cleaner</title>
</head>
<body>
  <div style="width: 200px; background-color: white;">
    <ul id="githubActions" style="list-style: none; padding: unset; display: none;">
      <li><a href="#" id="clear-merged">Clear Merged PRs</a></li>
      <li><a href="#" id="clear-closed">Clear Closed Issues</a></li>
      <li><a href="#" id="clear-all">Clear Merged &amp; Closed Issues</a></li>
    </ul>
    <div id="disabledAlert" style="display: none;">
      This plugin is only enabled on https://github.com/notifications
    </div>
  </div>
  <script type="text/javascript" src="node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script type="text/javascript" src="scripts/popup.js"></script>
